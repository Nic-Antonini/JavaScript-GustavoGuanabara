<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM</title>
    <style>
        #area{
            background-color: lightgreen;
            width: 200px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 13px;
            border: 2px solid black;
            font-size: 18px;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!--

    mousedown: quando o usuÃ¡rio da um click constante no botÃ£o do mouse;

    <div id="area" onclick="clicar()" onmousedown="clickContinuo()">
        Interaja Aqui

    <script>

        var area = document.querySelector('div#area');

        // Maneira 1: Criando funÃ§Ãµes que serÃ£o chamadas no html

                area.innerText = 'NÃ£o tanto ðŸ™„'
