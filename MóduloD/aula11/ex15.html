<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

    <style>
        #res{
            margin-top: 12px;
        }

        #btn{
            margin-left: 8px;
        }
    </style>

</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" placeholder="km/h">
        <input type="button" id="btn" value="Verificar" onclick="calcular()">
        <div id="res"> </div>

    <script>
        function calcular(){
            var txtvel = document.querySelector('input#txtvel');
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de <strong> ${vel} km/h <strong>`
            if(vel > 60){
                res.innerHTML += `<p> Você foi <strong>multado</strong> por excesso de velocidade.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
