<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos e de atribuição</title>
</head>
<body>
    <script>
        /*
            + = soma
            - = subtração
            * = multiplicação
            / = divisão
            % = resto da divisão
            ** = potenciação
        */

        /*
            precedência dos operadores:
            ()
            **
            * / %
            + -
        */


        //auto-atribuição
        var n = 3
        n = n + 4 //o n vai valer 7 
        n = n - 5 //o n vai valer 2

        //simplificando a auto-atribuição
        var l = 3
        l += 4
        l -= 5

        //incrementação
        var x = 5
        /* x = x + 1 */ x++
        /* x = x - 1 */ x--

    </script>
</body>
</html>
