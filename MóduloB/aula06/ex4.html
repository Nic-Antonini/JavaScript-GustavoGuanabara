<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
</head>
<body>
    <script>
        var nome = prompt('digite seu nome')
        document.write(`Seu nome tem ${nome.length} letras </br>`) //document.write fará a string aparecer no body do html
        //length é um atributo que vê quantos caracteres existem na string
        document.write(`Seu nome com letras maiúsculas fica: ${nome.toUpperCase()}`)
        //toUpperCase() é um método que formata os caracteres da string em letras maiúsculas
    </script>
</body>
</html>
