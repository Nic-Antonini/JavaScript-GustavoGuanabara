            RELACIONAIS
            > MAIOR QUE
            < MENOR QUE

            == IGUAL
            === ESTRITAMENTE IGUAL 
            != NÃO IGUAL
            !== ESTRITAMENTE NÃO IGUAL

            OBS: Toda operação relacional retorna um valor boolean (true ou false);
            Os operadores com 'estritamente' significam que além de levar em consideração o valor númerico,
            eles verificam o tipo do valor, exemplo:
            8 == "8" retorna TRUE
            8 === "8" retorna FALSE, pois um dado é number e o outro é string
        */

            LÓGICOS
            ! NEGAÇÃO "NÃO"
            && CONJUNÇÃO "E"

            idade >= 15 && idade <= 17 "A idade está entre 15 e 17?"
            estado = "RJ" || estado = "SP" "O estado é RJ ou SP?"
            salário >= 1500 && sexo != 'M' "O salário é mais de 1500 e não é homem?"
        */
